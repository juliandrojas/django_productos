<!doctype html>
<html lang="en">
    <head>
        <title>Lista de productos</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h1 class="text-center">Lista de productos</h1>
            <!-- En el href dirigimos a la vista de crear producto -->
            <a href="{% url 'crear_producto' %}">Agregar nuevo producto</a>
            <ul>
                <!-- Iteramos cada producto -->
                {% for producto in productos %}
                <li>
                    <!-- Enlace al detalle de cada producto con su respectivo id -->
                    <a href="{% url 'detalle_producto' producto.id %}" style="text-decoration: none; color: black;"> {{ producto.nombre}} </a>
                    <!-- Enlace al formulario para editar y/o eliminar cada producto con su respectivo id -->
                    <a href="{% url 'actualizar_producto' producto.id %}">Editar</a>
                    <a href="{% url 'eliminar_producto' producto.id %}">Eliminar</a>
                </li>
                {% endfor %}
            </ul>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
